jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Connect and deploy to Pi via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/pi/your-bot-folder-name
          git pull
          # systemctl restart your-service.service  # optional